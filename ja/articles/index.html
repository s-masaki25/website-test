<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta -->
  <title>記事一覧 — Minimal Journal</title>
  <meta name="description" content="デザイン、テクノロジー、思慮深い暮らしに関する記事のコレクション。">
  <link rel="canonical" href="https://example.com/ja/articles/">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="記事一覧 — Minimal Journal">
  <meta property="og:description" content="デザイン、テクノロジー、思慮深い暮らしに関する記事のコレクション。">
  <meta property="og:url" content="https://example.com/ja/articles/">
  <meta property="og:site_name" content="Minimal Journal">
  <meta property="og:locale" content="ja_JP">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="記事一覧 — Minimal Journal">
  <meta name="twitter:description" content="デザイン、テクノロジー、思慮深い暮らしに関する記事のコレクション。">

  <!-- Language Alternates -->
  <link rel="alternate" hreflang="en" href="https://example.com/en/articles/" />
  <link rel="alternate" hreflang="ja" href="https://example.com/ja/articles/" />
  <link rel="alternate" hreflang="x-default" href="https://example.com/en/articles/" />

  <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title"><a href="../index.html">Minimal Journal</a></h1>
      <nav>
        <a href="../index.html">ホーム</a>
        <a href="./" class="active">記事</a>
        <a href="../../en/articles/" class="lang-switch">EN</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <nav class="breadcrumb">
        <a href="../index.html">ホーム</a><span>/</span>記事一覧
      </nav>

      <h1>記事一覧</h1>

      <!-- Category Filter -->
      <div class="category-filter">
        <button class="filter-btn active" data-category="all">すべて</button>
        <button class="filter-btn" data-category="design">デザイン</button>
        <button class="filter-btn" data-category="culture">文化</button>
      </div>

      <!-- Article Grid -->
      <div class="article-grid">
        <article class="article-card" data-category="culture">
          <a href="wabi-sabi.html">
            <div class="card-content">
              <span class="card-category">文化</span>
              <h2 class="card-title">侘び寂びの美学</h2>
              <p class="card-excerpt">不完全さの中に美を見出す日本の伝統的な美意識について。</p>
              <time class="card-date">2025年1月10日</time>
            </div>
          </a>
        </article>

        <article class="article-card" data-category="design">
          <a href="#">
            <div class="card-content">
              <span class="card-category">デザイン</span>
              <h2 class="card-title">余白の力</h2>
              <p class="card-excerpt">デザインにおける「間」の重要性と、それが伝えるメッセージ。</p>
              <time class="card-date">2025年1月5日</time>
            </div>
          </a>
        </article>

        <article class="article-card" data-category="design">
          <a href="#">
            <div class="card-content">
              <span class="card-category">デザイン</span>
              <h2 class="card-title">少なく、しかしより良く</h2>
              <p class="card-excerpt">ディーター・ラムスの哲学から学ぶ、本質的なデザインの追求。</p>
              <time class="card-date">2024年12月28日</time>
            </div>
          </a>
        </article>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Minimal Journal. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const category = btn.dataset.category;
        document.querySelectorAll('.article-card').forEach(card => {
          if (category === 'all' || card.dataset.category === category) {
            card.style.display = '';
            card.style.animation = 'fadeIn 0.3s ease';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
